<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Roll Tracker</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>
<body>
    <header>
        <h1>Weapon Roll Tracker</h1>
    </header>
    <main>
        <section id="weapon-selection">
            <div id="weapon-buttons" class="weapon-grid">
            </div>
        </section>
        <section id="attribute-selection">
            <div id="attribute-buttons">
                <!-- Attribute buttons will be populated here -->
            </div>
        </section>
        <section id="rolls-table">
            <table>
                <thead>
                    <tr>
                        <th>Num.</th>
                        <th>Attribute 1</th>
                        <th>Attribute 2</th>
                        <th>Attribute 3</th>
                        <th>Attribute 4</th>
                        <th>Attribute 5</th>
                    </tr>
                </thead>
                <tbody id="rolls-body">
                    <!-- Selected rolls will be displayed here -->
                </tbody>
            </table>
        </section>
        <section id="danger-zone">
            <div class="danger-buttons">
                <button id="delete-weapon" class="danger-btn">Delete Weapon Data</button>
                <button id="delete-all" class="danger-btn danger-btn-critical">Delete All Data</button>
            </div>
        </section>
    </main>
    <!-- Add script files -->
    <script type="module" src="./src/scripts/weapons.js"></script>
    <script type="module" src="./src/scripts/attributes.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
    <hr class="footer-divider">
    <footer class="bmc-footer">
        <div class="bmc-btn-container">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="leticek" data-color="#BD5FFF" data-emoji="â˜•"  data-font="Comic" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
        </div>
    </footer>
</body>
</html>
