<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Roll Tracker</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
</head>
<body>
    <header>
        <h1>Weapon Roll Tracker</h1>
    </header>
    <main>
        <section id="weapon-selection">
            <div id="weapon-buttons" class="weapon-grid">
            </div>
        </section>
        <section id="attribute-selection">
            <div id="attribute-buttons">
                <!-- Attribute buttons will be populated here -->
            </div>
        </section>
        <section id="rolls-table">
            <div class="table-container">
                <div class="table-controls">
                    <button id="sort-toggle" class="sort-toggle" data-order="ascending">
                        <span class="sort-label">Sort: </span>
                        <span id="sort-direction" class="sort-direction">Ascending</span>
                        <span class="sort-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 14l5-5 5 5z"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div id="error-message" class="message error" style="display: none;"></div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Num.</th>
                                <th>Attribute 1</th>
                                <th>Attribute 2</th>
                                <th>Attribute 3</th>
                                <th>Attribute 4</th>
                                <th>Attribute 5</th>
                            </tr>
                        </thead>
                        <tbody id="rolls-body">
                            <!-- Selected rolls will be displayed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section id="danger-zone">
            <div class="danger-buttons">
                <button id="delete-weapon" class="danger-btn">Delete Weapon Data</button>
                <button id="delete-all" class="danger-btn danger-btn-critical">Delete All Data</button>
            </div>
        </section>
        
        <section id="data-management">
            
            <div class="import-export-container">
                <div class="import-container">
                    <h3>Import Data</h3>
                    <div class="import-input-container">
                        <textarea id="import-data" placeholder="Paste your weapon data JSON here..."></textarea>
                    </div>
                    <div class="action-buttons">
                        <button id="import-button" class="action-btn">Import Data</button>
                    </div>
                    <div id="import-message" class="message"></div>
                </div>
                
                <div class="export-container">
                    <h3>Export Data</h3>
                    <button id="export-button" class="action-btn">Export All Data</button>
                    <div class="export-output-container" style="display: none;">
                        <textarea id="export-data" readonly></textarea>
                        <div class="export-buttons">
                            <button id="copy-button" class="action-btn">Copy to Clipboard</button>
                            <button id="download-button" class="action-btn">Download as JSON</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Add script files -->
    <script type="module" src="./src/scripts/weapons.js"></script>
    <script type="module" src="./src/scripts/attributes.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
    <script type="module" src="./src/scripts/import-export.js"></script>
    <hr class="footer-divider">
    <footer class="bmc-footer">
        <div class="bmc-btn-container">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="leticek" data-color="#BD5FFF" data-emoji="â˜•"  data-font="Comic" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
        </div>
    </footer>
</body>
</html>
